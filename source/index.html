  <!-- примеры требуемых атрибутов data-test="*" -->
  <section class="hero" data-test="hero">
    <header class="hero__header container">
      <div class="hero__header-wrapper">
        <div class="hero__header-logo">
          <img class="hero__header-logo" src="/__spritemap#sprite-logo-view" width="100" height="20"
            aria-label="Логотип компании." loading="lazy">
        </div>
        <a href="tel:88005555555" class="hero__header-phone">8 800 555-55-55</a>
      </div>
    </header>
    <div class="hero__content-wrapper container">
      <h1 class="hero__title">Фитнес центр</h1>
      <p class="hero__subtitle-sity">Омск</p>
      <ul class="hero__list">
        <li class="hero__item">Тренажёрный зал</li>
        <li class="hero__item">Групповые занятия</li>
        <li class="hero__item">Кардио-зона</li>
      </ul>
    </div>
    <div class="hero__button">
      <a class="hero__button-link button" href="#">Купить абонемент</a>
    </div>
  </section>

  <footer class="footer" data-test="footer">
    <div class="container footer__container">
      <nav class="footer__nav">

          <img class="hero__footer-logo" src="/__spritemap#sprite-logo-view" width="100" height="20"

        </div>
        <ul class="footer__list">
          <li class="footer__item">
            <a href="#" class="footer__item-link">Услуги</a>
          </li>
          <li class="footer__item">

          </li>
          <li class="footer__item">
